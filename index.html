<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphism Social Media Buttons Using HTML and CSS</title>
    <link rel="stylesheet" href="style.css" class="rel" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <ul>
        <li>
          <label>
            <input type="checkbox" />
            <i class="fa-brands fa-facebook" style="color: #3b5998"></i>
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" />
            <i class="fa-brands fa-twitter" style="color: #55acee"></i>
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" />
            <i class="fa-brands fa-square-dribbble" style="color: #ff5757"></i>
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" />
            <i class="fa-brands fa-linkedin" style="color: #0976b4"></i>
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" />
            <i class="fa-brands fa-reddit" style="color: #ff4500"></i>
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" />
            <i class="fa-brands fa-youtube" style="color: #e52d27"></i>
          </label>
        </li>
      </ul>
    </div>
  </body>
</html>
